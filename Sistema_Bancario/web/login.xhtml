<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LOGIN DE USUARIO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        
        <center><img src="resources/img/logo.png" align="center" alt="Logo Banco Pichincha" width="500" height="100"></img></center>  
        <marquee bgcolor="yellow" width="98%"><font size="7">Sistema  Bancario Login  </font></marquee>
        <hr/>
                
        <h:form id="LoginForm">
                <p:growl id="mensaje" autoUpdate="true" severity="info, fatal" showSummary="true" showDetail="true"/>
                        
                        <h:panelGrid columns="2" id="pgLogin">

                            <p:outputLabel for="txtUsuario" value="Usuario" />
                            <p:inputText id="txtUsuario" value="#{propietarioCuentaBean.usuario.login}" required="true"/>

                            <p:outputLabel for="txtClave" value="Clave" />
                            <p:password id="txtClave" value="#{propietarioCuentaBean.usuario.password}" required="true" feedback="true" promptLabel="Ingrese una clave"/>
                            
                            <!--<p:commandButton value="Iniciar Sesion" icon="ui-icon-key" update="pgLogin, mensaje" actionListener="#{propietarioCuentaBean.getIdUsuario}"/>
                             !-->
                        </h:panelGrid>
                        <p:separator />
                        <p:link value="Regresar" outcome="index.xhtml"/>
        </h:form>     
    </body>
</html>
