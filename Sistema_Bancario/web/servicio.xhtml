<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Pago de Servicios Basicos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
            <center><img src="resources/img/logo.png" align="center" alt="Logo Banco Pichincha" width="500" height="100"></img></center>  
            <marquee bgcolor="yellow" width="98%"><font size="7">Sistema Bancario</font></marquee>
            <hr/>
            
            
            <h:form id="PagoServicioForm">
         <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                        <p:fieldset legend="Datos del Servicio A Pagar">
                            <h:panelGrid columns="2" id="pgDatosServicio">
                                
                                <p:outputLabel value="TipoServicio" />
                                <p:selectOneMenu id="TipoServicio" value="#{servicioBean.servicio}">
                                    <f:selectItems value="#{servicioBean.servicios}"
                                               var="servicioItem"
                                               itemLabel="#{servicioItem.tipoServicio}"
                                               itemValue="#{servicioItem.idservicio}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="CodServicio" />
                                <p:selectOneMenu id="CodServicio" value="#{servicioBean.servicio}">
                                    <f:selectItems value="#{servicioBean.servicio.planillas}"
                                               var="codservicioItem"
                                               itemLabel="#{codservicioItem.valor}"
                                               itemValue="#{codservicioItem.idplanilla}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Cuenta" />
                                <p:selectOneMenu id="TipoServicio" value="#{servicioBean.servicio.cuenta}">
                                    <f:selectItems value="#{cuentaBean.cuentas}"
                                               var="cuentaItem"
                                               itemLabel="#{cuentaItem.propietarioCuenta}"
                                               itemValue="#{cuentaItem.idcuenta}" />
                                </p:selectOneMenu>
                                
                                
                                <p:outputLabel value="Valor a Cancelar" />
                                <p:selectOneMenu id="CodServicio" value="#{servicioBean.servicio}">
                                    <f:selectItems value="#{servicioBean.servicio.planillas}"
                                               var="codservicioItem"
                                               itemLabel="#{codservicioItem.idplanilla}"
                                               itemValue="#{codservicioItem.valor}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Valor" />
                                <p:inputText id="txtValor" value="#{transaccionBean.transaccion.cantidad}" required="true"/>
                        
                                
                                </h:panelGrid>
                            
                            <p:commandButton value="Pagar"  update="pgDatosServicio, mensaje" actionListener="#{servicioBean.agregarServicio()}"/>
                      
                        </p:fieldset> 

                        
                     
                     <p:link value="Regresar" outcome="index.xhtml"/>
                     
                    </h:form>
            
    </body>
</html>
