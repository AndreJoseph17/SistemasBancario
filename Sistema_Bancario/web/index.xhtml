<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bienvenido al BANCO PICHINCHA</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="200" resizable="true" closable="true" collapsible="true">
                    <center><img src="resources/img/logo.png" align="center" alt="Logo Banco Pichincha" width="500" height="100"></img></center>  
                    <marquee bgcolor="yellow" width="98%"><font size="7">Sistema Bancario</font></marquee>
                        
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <img src="resources/img/pie.png" align="center" alt="Pie de pagina Banco Pichincha" height="50" width="1500"></img>  
                   
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="MANTENIMIENTO">
                            <p:menuitem value="Login" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Usuarios" outcome="login.xhtml" />
                            <p:menuitem value="Cuentas" outcome="cuenta.xhtml" />
                            
                        </p:submenu>
                        <p:submenu label="EXTRA">
                            <p:menuitem value="Transacciones" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Transferencias" url="http://www.primefaces.org/themes.html" />
                            <p:menuitem value="Pago Servicios" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center><p:galleria value="#{imagesView.images}" var="image" panelWidth="1200" panelHeight="300" showCaption="true">
                            <p:graphicImage name="img/#{image}"  title="#{image}"/>
                        </p:galleria></center>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
