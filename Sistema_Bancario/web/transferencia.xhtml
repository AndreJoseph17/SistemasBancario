<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Tranferencia Bancaria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <center><img src="resources/img/logo.png" align="center" alt="Logo Banco Pichincha" width="500" height="100"></img></center>  
            <marquee bgcolor="yellow" width="98%"><font size="7">Sistema Bancario</font></marquee>
            <hr/>
            
       <!--     <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingreso de usuario">
     -->            <h:form id="TransferenciaForm">
         <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                        <p:fieldset legend="Realizacion de Transferencia Bancaria">
                            <h:panelGrid columns="2" id="pgTransferencia">
                                
                                <p:outputLabel value="Nro Cuenta Fuente" />
                                <p:selectOneMenu id="idcuentaF" value="#{transaccionBean.transaccion.cuentaByCuentaIdcuentaPrincipal}" required="true">
                                    <f:selectItems value="#{cuentaBean.cuentas}"
                                               var="cuentaItem"
                                               itemLabel="#{cuentaItem.propietarioCuenta}"
                                               itemValue="#{cuentaItem.idcuenta}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Nro Cuenta Destino" />
                                <p:selectOneMenu id="idcuentaD" value="#{transaccionBean.transaccion.cuentaByCuentaIdcuenta2}" required="true">
                                    <f:selectItems value="#{cuentaBean.cuentas}"
                                               var="cuentaItem"
                                               itemLabel="#{cuentaItem.propietarioCuenta}"
                                               itemValue="#{cuentaItem.idcuenta}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Valor" />
                                <p:inputText id="txtValor" value="#{transaccionBean.transaccion.cantidad}" required="true"/>
                        
                                
                              </h:panelGrid>
                        
                            <p:commandButton value="Transferir"  update="pgTransferencia, mensaje" actionListener="#{transaccionBean.transaccion.registrar_transaccion(idcuentaF, idcuentaD, txtValor)}"/>
                            
                        </p:fieldset>
                     
                     <p:link value="Regresar" outcome="index.xhtml"/>
                </h:form>
        
        
    </body>
</html>
